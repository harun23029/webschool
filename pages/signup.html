{% load static %}
<html>
    <head>
        <title>Web Schools BD Sign Up</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'style1.css' %}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>
    <body class="signin">
      <div class="container">
          <div class="card signin_card">
            <img class="card-img-top card_img" src="{% static 'images/webschool.png' %}" align="center" alt="Card image">
            <div class="card-body">
              <h4 align="center" class="card-title">Sign Up</h4>
              <br>
              <form action="signup" method="post">
                {% csrf_token %}
              <input name="firstname" class="signup_form" type="text" placeholder="First Name" required>
              <input name="lastname" class="signup_form" type="text" placeholder="Last Name" required>
              <input name="email" class="signup_form" type="text" placeholder="Email/Phone" required>
              <input name="username" class="signup_form" type="text" placeholder="User Name" required>
              <input name="password" class="signup_form" type="password" placeholder="Password" required>
              <input type="submit">
              </form>
             
              {% for m in messages %}
              <script>
                window.alert('{{m}}')
              </script>
              {% endfor%}
            </div>
          </div>
          
  </body>
</html>
